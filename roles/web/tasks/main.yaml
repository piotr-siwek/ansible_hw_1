---
- name: Install Apache
  become: true
  ansible.builtin.apt:
    name: "{{ [web_package] + (web_extra_packages | default([])) }}"
    state: present
    update_cache: true

- name: Ensure document root exists
  become: true
  ansible.builtin.file:
    path: "{{ web_docroot }}"
    state: directory
    owner: "{{ web_owner }}"
    group: "{{ web_group }}"
    mode: "0755"

- name: Deploy minimal virtual host
  become: true
  ansible.builtin.template:
    src: vhost.conf.j2
    dest: /etc/apache2/sites-available/000-default.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart Apache

- name: Enable required Apache modules
  become: true
  community.general.apache2_module:
    name: "{{ item }}"
    state: present
  loop: "{{ web_extra_modules|default([]) }}"
  notify: Restart Apache

- name: Ensure Apache is running
  become: true
  ansible.builtin.service:
    name: "{{ web_service }}"
    state: started
    enabled: true
